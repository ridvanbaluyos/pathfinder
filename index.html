
<!DOCTYPE html>

    <script type="text/javascript" src="http://maps.googleapis.com/maps/api/js?key=AIzaSyC-RKg_R62j0p4kEfI2ts1IzAXaIPjIVv4&sensor=true"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js"></script>
    <script src="assets/js/pathfinder.js"></script>
    <script src="assets/js/bootstrap.min.js"></script>

  </head>
  <body>
    <div class="navbar navbar-inverse navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container">
          <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </a>
          <a class="brand" href="#">Pathfinder</a>
          <div class="nav-collapse collapse">
            <ul class="nav">
              <li class="active"><a href="#">Home</a></li>
              <li><a href="#about">About</a></li>
              <li><a href="#contact">Contact</a></li>
            </ul>
          </div><!--/.nav-collapse -->
        </div>
      </div>
    </div>

    <div class="container" style="margin-top:40px;">
        <div class="row" style="margin-top: 10px; margin-bottom: 10px;">
            <div class="span4">
                <h4 class="text-info">Route Details</h4>
            </div>
            <div class="span5">
                <div class="btn-group">
                  <a class="btn btn-primary" href="#"><i class="icon-plus icon-white"></i> Add New</a>
                  <a class="btn btn btn-primary dropdown-toggle" data-toggle="dropdown" href="#"><span class="caret"></span></a>
                  <ul class="dropdown-menu">
                    <li><a href="#"><i class="icon-pencil"></i> Route</a></li>
                    <li><a href="#"><i class="icon-trash"></i> Delete</a></li>
                    <li><a href="#"><i class="icon-ban-circle"></i> Ban</a></li>
                    <li class="divider"></li>
                    <li><a href="#"><i class="i"></i> Make admin</a></li>
                  </ul>
                </div>
                <button class="btn" id="get_current_location">Get Current Location</button>
            </div>
            <div class="span3" style="text-align: right;">              
                <span class="input-prepend">
                <span class="add-on"><i class="icon-search"></i></span>
                <input class="span3" id="inputIcon" type="text" placeholder="Search Route">
              </span>            
            </div>
        </div>
        <div class="row">
            <div class="span4" style="overflow: auto; height: 400px;"> 
                <form class="form-inline">
                    <div class="control-group">
                        <button type="submit" class="btn btn-small btn-success">Save</button>
                        <button type="submit" class="btn btn-small">Cancel</button>
                    </div>
                    <div class="control-group">
                        <h5>Transpo Type</h5>
                        <div class="controls">
                            <select class="input-medium">
                                <option>Jeep</option>
                                <option>Bus</option>
                                <option>Fx</option>
                                <option>Trike</option>
                                <option>Pedicab</option>
                            </select>
                        </div>
                    </div>
                    <hr />
                    <div class="control-group" id="route_labels_group" style="margin-left: 5px;">                       
                        <h5>Route Labels</h5>     
                        <div class="controls">
                            <div class="input-prepend" style="margin-bottom: 5px;">
                                <span class="add-on"><i class="icon-road"></i></span>
                                <input class="span3" id="prependedInput" type="text" placeholder="Enter Route Name">
                            </div>
                        </div>
                        <button id="add_route_label" class="btn btn-mini btn-primary" type="button">add</button>
                    </div>
                    <hr />
                    <div>
                        <h5>Path Details</h5>
                        <table id="route_path_details" class="table">
                            <tr>
                                <th>#</th>
                                <th>Address</th>
                            </tr>
                        </table>

                    </div>
                </form>
            </div>
            <div class="span8">
                <div id="map_canvas" style="width: 100%; height: 400px;"></div>
            </div>

        </div>    
        <div class="row" style="margin-top: 10px;">
            <div class="span3">                
            </div>
            <div class="span3 offset6">Total Distance: <span id="total_distance"></span></div>
        </div>    

    </div> <!-- /container -->

  </body>
</html>
