    <!-- Le styles -->

    <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->

    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.0.3/angular.min.js"></script>

  <body>
    <div class="navbar navbar-inverse navbar-fixed-top" ng-controller="ctrl.Navbar">
      <div class="navbar-inner">
        <div class="container">
          <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>

          </a>
          <a class="brand" href="#">{{projectName}}</a>
          <div class="nav-collapse collapse">
            <ul class="nav">

              <li><a href="#contact">Contact</a></li>
            </ul>
          </div><!--/.nav-collapse -->

      </div>
    </div>

    <div ng-controller="ctrl.Home" ng-init="initMap()" class="container">
        <div class="row">
            <div class="span12">
                <div id="map_canvas" style="width: 100%; height: 400px; margin-left: auto; margin-right: auto; margin-top: 40px;"></div>
            </div>
        </div>    

        <div class="row" style="margin-top: 10px;">
            <div class="span3">
                <button ng-click="showLocation()" class="btn btn-success" id="get_current_location">Get Current Location</button>
